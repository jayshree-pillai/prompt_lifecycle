# This is the "run config" you pass via --config

prompts:
  # Path is relative to where you run the CLI from.
  # If you run from repo root and your prompts live at src/prompt_lifecycle/prompts,
  # keep it exactly like this.
  base_dir: "src/prompt_lifecycle/prompts"

# Optional base header prompt (recommended)
base_prompt:
  template_path: "base_system.md"

# Where the Router should find the industry → KPI-pack mapping
industry_map_file: "src/prompt_lifecycle/config/industry_map.yaml"

# Where the Router should find the KPI pack definitions
kpi_packs_file: "src/prompt_lifecycle/config/kpi_packs.yaml"

# KPI pack -> prompt snippet template (you decided KISS: keep under prompts/)
kpi_pack_prompt:
  template_path: "kpi_pack.md"

# (Optional) industry-specific prompt blocks (only if you want them)
# industries:
#   ENERGY:
#     template_path: "industries/energy.md"

sections:
  company_overview:
    industry: "ENERGY"
    sub_industry: "Commodity Traders"

    # ✅ pick one of your existing versions
    prompt_version: "v2025_02_15"

    # ✅ map versions → your existing md files
    prompt_versions:
      v2025_01_10:
        template_path: "company_overview/prompt_v2025_01_10.md"
      v2025_02_15:
        template_path: "company_overview/prompt_v2025_02_15.md"
